<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After School Classes</title>

  <!-- Import Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  
  <!-- Import Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <!-- <style>
    /* CSS for styling the class cards */
    
  </style> -->
</head>
<body>

  <div id="app">
    <!-- Loop over each class to generate a card -->
    <class-card
      v-for="(classInfo, index) in classes"
      :key="index"
      :subject="classInfo.subject"
      :location="classInfo.location"
      :price="classInfo.price"
      :space="classInfo.space"
    />
  </div>

  <script>
    // Vue.js App Initialization
    new Vue({
      el: '#app',
      data() {
        return {
          // Array of lessons with 10 entries, each having 5 available spaces
          classes: [
            { subject: "Mathematics", location: "Room 101", price: 50, space: 5 },
            { subject: "Science", location: "Lab 3", price: 40, space: 5 },
            { subject: "Art", location: "Room 204", price: 30, space: 5 },
            { subject: "History", location: "Room 301", price: 35, space: 5 },
            { subject: "Music", location: "Music Hall", price: 45, space: 5 },
            { subject: "Computer Science", location: "Lab 1", price: 55, space: 5 },
            { subject: "English", location: "Room 102", price: 25, space: 5 },
            { subject: "Physical Education", location: "Gym", price: 20, space: 5 },
            { subject: "Chemistry", location: "Lab 5", price: 60, space: 5 },
            { subject: "Biology", location: "Lab 2", price: 50, space: 5 }
          ],
        };
      },
      // Registering the class card component
      components: {
        'class-card': {
          props: ['subject', 'location', 'price', 'space'],
          template: `
            <div class="card">
              <!-- Font Awesome icon for the lesson -->
              <i class="fas fa-book icon"></i>
              <div>
                <h3>{{ subject }}</h3>
                <p><strong>Location:</strong> {{ location }}</p>
                <p><strong>Price:</strong> ${{ price }}</p>
                <p><strong>Available Spots:</strong> {{ space }}</p>
              </div>
            </div>
          `,
        },
      },
    });
  </script>

</body>
</html>
